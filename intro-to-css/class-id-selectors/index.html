<!DOCTYPE html>
<html>
    <head>
        <title>
            Learning Class ID Selectors
        </title>
        <style type="text/css">
            #custom{
                font-size: 40px;
            }
            .pinkText {
                background-color: pink;
                font-size: 20px;
                font-weight: 500;
            }
            
            #secondElement{
                color: blue;
                font-size: 30px;
                font-weight: 500;
            }
            #fourthElement{
                background-color: lightgreen;
                font-size: 25px;
                font-weight: 600;
            }
            
        </style>
    </head>
    <body>
        <p class="pinkText">Number 1 I'm in a class</p>
        <p id="secondElement">Number 2 I'm an ID</p>
        <p class="pinkText custom" id="custom">Number 3 I'm in a class, but cooler</p>
        <p id="fourthElement">Number 4 I'm in an ID</p>
        <p class="pinkText">Number 5 I'm in a class</p>
    </body>
</html>
